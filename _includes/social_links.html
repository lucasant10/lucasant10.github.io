<div class="social-links">
    <h4>Contact</h4>
    <a target="_blank" href="https://github.com/{{ site.github_username }}">
        <i class="fab fa-github fa-2x"></i>
    </a>
    <a href="mailto:{{ site.email }}">
        <i class="fa fa-envelope fa-2x"></i>
    </a>
    <a target="_blank" href="https://twitter.com/{{ site.twitter_username }}">
        <i class="fab fa-twitter fa-2x"></i>
    </a>
    <a target="_blank" href="https://scholar.google.com.br/citations?user={{ site.scholar_username }}">
        <i class="fab fa-google fa-2x"></i>
    </a>
    <a target="_blank" href=" http://lattes.cnpq.br/{{ site.lattes_username }}">
        <i class="fa fa-address-book fa-2x"></i>
    </a>
</div>
